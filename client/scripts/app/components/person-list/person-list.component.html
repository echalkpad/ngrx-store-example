<ul>

    <input type="text" [(ngModel)]="currentPerson.firstname" placeholder="First name">
    <input type="text" [(ngModel)]="currentPerson.lastname" placeholder="Last name">
    <button (click)="add(currentPerson)">Create</button>
    <button (click)="reload()">Reload</button>
    <person-item *ngFor="#person of persons | async" [person]="person" (delete)="delete($event)"></person-item>
</ul>
